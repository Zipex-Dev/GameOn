<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - GameOn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-semibold text-center mb-6">Create Your Account</h2>

      <form action="/create-account" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" id="username" class="w-full p-3 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" class="w-full p-3 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-6">
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="w-full p-3 border border-gray-300 rounded-md" required>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Create Account</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="text-sm">Already have an account? <a href="login" class="text-blue-500 hover:underline">Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
