<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Game - GameOn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <header class="bg-blue-500 text-white p-4">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl">Create a New Game</h1>
      <p class="mt-2">Set up a new game and invite others to join!</p>
    </div>
  </header>

  <div class="container mx-auto mt-6">
    <form action="/submit-game" method="POST" class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
      <div class="mb-4">
        <label for="gameName" class="block text-sm font-medium text-gray-700">Game Name</label>
        <input type="text" id="gameName" name="gameName" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" name="location" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="dateTime" class="block text-sm font-medium text-gray-700">Date and Time</label>
        <input type="datetime-local" id="dateTime" name="dateTime" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="availableSpots" class="block text-sm font-medium text-gray-700">Available Spots</label>
        <input type="number" id="availableSpots" name="availableSpots" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="gameType" class="block text-sm font-medium text-gray-700">Game Type</label>
        <select id="gameType" name="gameType" class="w-full p-3 border border-gray-300 rounded-md" required>
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="additionalNotes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
        <textarea id="additionalNotes" name="additionalNotes" class="w-full p-3 border border-gray-300 rounded-md" rows="4"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Create Game</button>
      </div>
    </form>
  </div>

  <footer class="bg-blue-500 text-white p-4 mt-6">
    <p class="text-center">Â© 2025 GameOn. All rights reserved.</p>
  </footer>
</body>
</html>
